<mat-card class="medium-card">
  <mat-card-header>
    <mat-card-title>Book</mat-card-title>
    <mat-card-subtitle>List of Book</mat-card-subtitle>
    <span class="spacer"></span>
    <div>
      <a mat-mini-fab [routerLink]="['/books-create']">
        <mat-icon>add</mat-icon>
      </a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Title
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Description
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="dueDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Date</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{
          element.dueDate | date : "yyyy-MM-dd"
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Status</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{
          element.status ? "Yes" : "No"
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>...</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            [routerLink]="['/manager-edit', element.managerId]"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnList"></mat-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="5"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
